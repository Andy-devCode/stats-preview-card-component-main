<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://andy-devcode.github.io/stats-preview-card-component-main/CSS/style.css">
    <link rel="stylesheet" href="https://andy-devcode.github.io/stats-preview-card-component-main/CSS/desktop.css" media="(min-width:1440px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats-preview-card</title>
</head>
<body>
    <main>
        <section class="card">
            <section class="card-img__container">
                <span></span>
            </section>
            <section class="card-text__container">
                <div class="card-text__container--text">                    
                    <h3>Get <span>insights</span> that help your business grow.</h3>
                    <p>Discover the benefits of data analystic and make better desisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                <div class="card-text__container--data">
                    <div class="first-data">
                        <h3>10K+</h3>
                        <p>COMPANIES</p>
                    </div>
                    <div class="second-data">
                        <h3>314</h3>
                        <p>TEMPLATES</p>
                    </div>
                    <div class="third-data">                   
                        <h3>12M</h3>
                        <p>QUERIES</p>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
